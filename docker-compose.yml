# docker-compose.yml

version: '3.8'

services:
  portfolio-tracker:
    build: .
    container_name: crypto-portfolio-tracker
    ports:
      - "8050:8050"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=8050
      - LOG_LEVEL=INFO
      - PORTFOLIO_NAME=My Crypto Portfolio
      - COST_BASIS_METHOD=FIFO
      - RISK_FREE_RATE=0.02
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching
  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Optional: Add PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      - POSTGRES_DB=portfolio
      - POSTGRES_USER=portfolio_user
      - POSTGRES_PASSWORD=secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
